{% extends 'movie_app/base.html' %}

{% block content %}
<div class="brutal-card max-width-600 margin-auto text-center">
    <div class="warning-box">
        <h2 style="font-size: 3rem; font-weight: 900; margin-bottom: 1rem; color: #FF0000;">⚠ УДАЛЕНИЕ</h2>

        <div style="font-size: 1.5rem; font-weight: bold; margin-bottom: 2rem;">
            ВЫ УВЕРЕНЫ, ЧТО ХОТИТЕ УДАЛИТЬ?
        </div>

        <div class="brutal-card" style="background: #FFFF00; margin-bottom: 2rem;">
            <h3 style="margin: 0; font-size: 1.8rem;">{{ movie.title|upper }}</h3>
            <div style="font-weight: bold;">{{ movie.director|upper }} • {{ movie.year }}</div>
        </div>

        <div style="margin-bottom: 2rem; font-weight: bold;">
            ⚠ ЭТО ДЕЙСТВИЕ НЕЛЬЗЯ ОТМЕНИТЬ ⚠
        </div>

        <form method="post" class="flex gap-1 justify-center">
            {% csrf_token %}
            <button type="submit" class="brutal-btn brutal-btn-danger">🗑 ДА, УДАЛИТЬ</button>
            <a href="{% url 'movie_app:movie_list' %}" class="brutal-btn">← ОТМЕНА</a>
        </form>
    </div>
</div>
{% endblock %}
